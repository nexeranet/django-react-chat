<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App chat</title>
    <!--favicon start-->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "chat/apple-icon-57x57.png" %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "chat/apple-icon-60x60.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "chat/apple-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "chat/apple-icon-76x76.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "chat/apple-icon-114x114.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "chat/apple-icon-120x120.png" %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "chat/apple-icon-144x144.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "chat/apple-icon-152x152.png" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "chat/apple-icon-180x180.png" %}">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static "chat/apple-icon-192x192.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "chat/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static "chat/favicon-96x96.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "chat/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "chat/manifest.json" %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static "chat/ms-icon-144x144.png" %}">
    <meta name="theme-color" content="#ffffff">

    <!--favicon end-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/dist/app.css">
    <script>
        window.AUTH = {{ auth }};
    </script>
</head>
<body>
    {% csrf_token %}
    <div id="app"></div>
    <script src="/static/dist/app.js"></script>
</body>
</html>
